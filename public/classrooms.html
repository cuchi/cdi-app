<!DOCTYPE html>
    <!--[if IE 9 ]><html class="ie9"><![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Material Admin</title>

        <!-- Vendor CSS -->
        <link href="vendors/bower_components/animate.css/animate.min.css" rel="stylesheet">
        <link href="vendors/bower_components/bootstrap-sweetalert/lib/sweet-alert.css" rel="stylesheet">
        <link href="vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css" rel="stylesheet">
        <link href="vendors/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css" rel="stylesheet">
        <link href="vendors/bootgrid/jquery.bootgrid.min.css" rel="stylesheet">


        <!-- CSS -->
        <link href="css/app.min.1.css" rel="stylesheet">
        <link href="css/app.min.2.css" rel="stylesheet">
    </head>

    <body>
        <header id="header" class="clearfix" data-current-skin="blue">
            <ul class="header-inner">
                <li id="menu-trigger" data-trigger="#sidebar">
                    <div class="line-wrap">
                        <div class="line top"></div>
                        <div class="line center"></div>
                        <div class="line bottom"></div>
                    </div>
                </li>

                <li class="logo hidden-xs">
                    <a href="index.html">Projeto Top</a>
                </li>
            </ul>
        </header>

        <section id="main">
            <aside id="sidebar" class="sidebar c-overflow">

                <ul id="main-menu" class="main-menu"></ul>
            </aside>

            <section id="content">
                <div id="main" class="container">
                    <div class="block-header">
                        <h2>
                            <button onclick="newClassroomModal()" class="btn bgm-green waves-effect waves-button waves-float">
                                <i class="zmdi zmdi-collection-plus"></i> Nova turma
                            </button>
                        </h2>
                    </div>
                    <div id="classrooms"></div>
                </div>
            </section>
        </section>

        <footer id="footer">
            Copyright &copy; 2017 Equipe Top
        </footer>

        <!-- Page Loader -->
        <div class="page-loader">
            <div class="preloader pls-blue">
                <svg class="pl-circular" viewBox="25 25 50 50">
                    <circle class="plc-path" cx="50" cy="50" r="20" />
                </svg>

                <p>Por favor, espere...</p>
            </div>
        </div>

        <div class="modal fade" id="invite-modal" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Convidar aluno</h4>
                    </div>
                    <div if="invite-modal-body" class="modal-body">
                        <div class="form-group fg-line">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control input-sm" id="invite-email" placeholder="E-mail">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn waves-effect waves-button waves-float" data-dismiss="modal">Cancelar</button>
                        <button id="invite-button" type="button" class="btn bgm-green waves-effect waves-button waves-float">Convidar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="new-classroom-modal" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Nova turma</h4>
                    </div>
                    <div if="invite-modal-body" class="modal-body">
                        <div class="form-group fg-line">
                            <label for="email">Nome</label>
                            <input type="email" class="form-control input-sm" id="classroom-name" placeholder="Nome da turma">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn waves-effect waves-button waves-float" data-dismiss="modal">Cancelar</button>
                        <button id="new-classroom-button" type="button" class="btn bgm-green waves-effect waves-button waves-float">Criar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Javascript Libraries -->
        <script src="vendors/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="vendors/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
        <script src="vendors/bower_components/Waves/dist/waves.min.js"></script>
        <script src="vendors/bootstrap-growl/bootstrap-growl.min.js"></script>
        <script src="vendors/bower_components/bootstrap-sweetalert/lib/sweet-alert.min.js"></script>

        <script src="js/functions.js"></script>
        <script src="js/utils.js"></script>

        <script src="js/classrooms.js"></script>

    </body>
</html>
