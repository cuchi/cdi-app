            function getStudentsRows(classroom) {
                return (classroom.registered || [])
                    .map(student => `
                      <tr>
                        <td>${student.name}</td>
                        <td>${student.code}</td>
                        <td>${student.email}</td>
                        <td>${student.score}</td>
                        <td>${student.phone}</td>
                        <td>
