        <script type="text/javascript">
            fetchUserInfo();
            fetchData();

            var genders = {
                m: 'Masculino',
                f: 'Feminino',
                o: 'Outro'
            };

            function populateUser(user) {
                $('#email').html('<i class="zmdi zmdi-email"></i>');
                $('#email').append(user.email);

                $('#score').text(user.score);

                $('#name').text(user.name);
                $('#name-input').val(user.name);

                $('#code').text(user.code);
                $('#code-input').val(user.code);

                $('#phone').text(user.phone);
                $('#phone-input').val(user.phone);

                $('#gender').text(genders[user.gender]);
                $('#gender-input').val(user.gender);
            }

            function fetchData() {
                $.ajax({
                    method: 'GET',
                    url: 'api/me',
                    success: populateUser
                });
            }

            function saveUser() {
                var name = $('#name-input').val();
                var code = $('#code-input').val();
                var phone = $('#phone-input').val();
                var gender = $('#gender-input').val();

                $.ajax({
                    method: 'PATCH',
                    url: 'api/me',
                    data: JSON.stringify({ name, code, phone, gender }),
                    contentType: 'application/json',
                    success: () => {
                        fetchData();
                        $('#edit-action').trigger('click');
                    }
                })
            }
        </script>
