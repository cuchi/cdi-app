        <script type="text/javascript">
            var numChoices = 0;
            var limit = 5;

            fetchUserInfo();
            addChoice();
            addChoice();
            loadClassrooms();

            function addChoice() {
                $("#choices").append(`
                    <div class="form-group fg-line">
                        <label class="radio radio-inline">
                            <input type="radio" name="correct-choice" value="${numChoices}">
                            <i class="input-helper"></i>
                        </label>
                        <label for="choices-${numChoices}">Alternativa ${numChoices}</label>
                        <input type="text" class="form-control input-sm" id="choices-${numChoices}" placeholder="Alternativa">
                    </div>
                `);
                numChoices++;
                updateButtons();
            }

            function removeChoice() {
                $("#choices div:last-child").remove();
                numChoices--;
                updateButtons();
            }

            function updateButtons() {
                if (numChoices === 5) {
                    $('#add-choice').prop('disabled', true);
                } else {
                    $('#add-choice').prop('disabled', false);
                }

                if (numChoices === 2) {
                    $('#remove-choice').prop('disabled', true);
                } else {
                    $('#remove-choice').prop('disabled', false);
                }
            }

            function loadClassrooms() {
                var numClasses = 0;
                $.ajax({
                    method: 'GET',
                    url: 'api/classrooms',
                    success: classrooms => {
                        classrooms.forEach(classroom => {
                            $('#classrooms').append(`
                                <div class="checkbox m-b-15">
                                    <label>
                                        <input name="classroom" type="checkbox" value="${classroom._id}">
                                        <i class="input-helper"></i>
                                        ${classroom.name}
                                    </label>
                                </div>
                            `);
                            numClasses++;
                        });
                    }
                });
            }

            // TODO: upload image
            function sendQuestion() {
                var description = $('#description').val();
                var answers = [];
                var correctAnswer = $('input[name=correct-choice]:checked').val();
                var classrooms = [];
                var limit = (+$('#limit').val()) * 60 * 60 * 1000;
                var points = +$('#points').val();
                var positiveFeedback = $('#positive-feedback').val();
                var negativeFeedback = $('#negative-feedback').val();

                for (i = 0; i < numChoices; i++) {
                    answers.push($(`#choices-${i}`).val());
                }

                $("input:checkbox[name=classroom]:checked").each(function () {
                    classrooms.push($(this).val());
                });

                $.ajax({
                    method: 'POST',
                    url: 'api/question',
                    data: JSON.stringify({
                        description,
                        answers,
                        correctAnswer,
                        positiveFeedback,
                        negativeFeedback,
                        limit,
                        points,
                        classrooms
                    }),
                    contentType: 'application/json'
                })
            }
        </script>
