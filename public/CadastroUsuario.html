            <section id="content">
                <div class="container">
                    <div class="block-header">
                        <h2>Cadastro de Usuário</h2>
                    </div>
                
                    <div class="card">
                        <div class="card-body card-padding">
                            <form role="form">
                                <div class="form-group fg-line">
                                    <label for="Email">Email</label>
                                    <input type="email" class="form-control input-sm" id="Email" placeholder="Email">
                                </div>
                                <div class="form-group fg-line">
                                    <label for="Nome">Nome</label>
                                    <input type="text" class="form-control input-sm" id="Nome" placeholder="Nome">
                                </div>
                                <div class="form-group fg-line">
                                    <label for="DataNascimento">Data de nascimento</label>
                                    <input type="text" class="form-control input-mask" id="DataNascimento" data-mask="00/00/0000" placeholder="ex: 23/05/2014">
                                </div>
                                <div class="form-group fg-line">
                                    <label for="Sexo">Sexo</label>
                                </div>
                                <div class="form-group fg-line">
                                    <label class="radio radio-inline m-r-20">
                                        <input type="radio" name="Sexo" value="1">
                                        <i class="input-helper"></i>
                                        Masculino
                                    </label>

                                    <label class="radio radio-inline m-r-20">
                                        <input type="radio" name="Sexo" value="2">
                                        <i class="input-helper"></i>
                                        Feminino
                                    </label>
                                </div>
                                <div class="form-group fg-line">
                                    <label for="Senha">Senha</label>
                                    <input type="password" class="form-control input-sm" id="Senha" placeholder="Senha">
                                </div>
                                <div class="form-group fg-line">
                                    <label for="ConfirmarSenha">Confirme sua senha</label>
                                    <input type="password" class="form-control input-sm" id="ConfirmarSenha" placeholder="Confirme sua senha">
                                </div>

                                <button type="submit" class="btn btn-primary btn-sm m-t-10">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
