            <section id="content">
                <div class="container">
                    <div class="block-header">
                        <h2>Cadastro de Questão</h2>
                    </div>
                
                    <div class="card">
                        <div class="card-body card-padding">
                            <form role="form">
                                <div class="form-group fg-line">
                                    <p class="f-500 c-black m-b-20">Imagem</p>
                                    <div class="fileinput fileinput-new" data-provides="fileinput">
                                        <div class="fileinput-preview thumbnail" data-trigger="fileinput"></div>
                                        <div>
                                            <span class="btn btn-info btn-file">
                                                <span class="fileinput-new">Select image</span>
                                                <span class="fileinput-exists">Change</span>
                                                <input type="file" name="...">
                                            </span>
                                            <a href="#" class="btn btn-danger fileinput-exists" data-dismiss="fileinput">Remove</a>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-group fg-line">
                                    <label for="Questao">Questão</label>
                                    <textarea class="form-control" rows="5" id="Questao" placeholder="Questão...."></textarea>
                                </div>
                                <div id="alternativas">
                                    <div class="form-group fg-line">
                                        <label for="Alternativas[0]">Alternativa</label>
                                        <input type="text" class="form-control input-sm" id="Alternativas[0]" placeholder="Alternativa">
                                    </div>
                                    <div class="form-group fg-line">
                                        <label for="Alternativas[1]">Alternativa</label>
                                        <input type="text" class="form-control input-sm" id="Alternativas[1]" placeholder="Alternativa">
                                    </div>
                                </div>
                                <div class="form-group fg-line">
                                    <button id="addAlternativa" class="btn btn-success waves-effect">Adicionar alternativa</button>
                                </div>
                                <div class="form-group fg-line">
                                    <label for="Turmas">Turmas que receberão</label>
                                </div>
                                <div class="form-group fg-line">
                                    <div class="checkbox m-b-15">
                                        <label>
                                            <input type="checkbox" value="1">
                                            <i class="input-helper"></i>
                                            Turma 1
                                        </label>
                                    </div>
                                    <div class="checkbox m-b-15">
                                        <label>
                                            <input type="checkbox" value="2">
                                            <i class="input-helper"></i>
                                            Turma 2
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group fg-line">
                                    <label for="DataHoraLimite">Data de nascimento</label>
                                    <input type="text" class="form-control input-mask" id="DataHoraLimite" data-mask="00/00/0000 00:00:00" placeholder="ex: 23/05/2014 14:50:20">
                                </div>

                                <button type="submit" class="btn btn-primary btn-sm m-t-10">Enviar</button>

        <script type="text/javascript">
            var counter, limit = 5;
            $(document).ready(function () {
                counter = 2;
            });
            $("#addAlternativa").on("click", function () {
                if (counter < limit) {
                    counter++;
                    var html = '<div class="form-group fg-line">' +
                        '<label for="Alternativas[' + counter + ']">Alternativa</label>' +
                        '<input type="text" class="form-control input-sm" id="Alternativas[' + counter + ']" placeholder="Alternativa">' +
                        '</div>';
                    $("#alternativas").append(html);
                }
                else {
                    alert("Limite de alternativas atingido!");
                }
                return false;
            })
        </script>
